<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Kairos Home Scents</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>KAIROS HOME SCENTS</h1>
    <h4>"Scent your Space, Shape your Mood"</h4>
    <header>
        <nav class="nav">
            <ul class="scents" id="navbar">
                <a class="active" href="Index.html">Home</a>
                <a class="active" href="About.html">About us</a>
                <a class="active" href="profile.html">Our Profile</a>
                <a class="active" href="Talent.html">Register</a>
            </ul>
        </nav>
    </header>
    <h2>"Where Fragrance becomes Feeling"</h2>
    <h2>Create Account</h2>
    <form id="RegisterForm" action="">
        <label for="name">Full name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password">
        <br>
        <label for="number">Contact:</label>
        <input id="number" type="tel">
        <br>
        <label for="date">Date Of Birth:</label>
        <input id="date" type="date">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="male">Female</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Male</label>
        <p>What's your best Fragrance note?</p>
        <input id="text" type="text">
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
